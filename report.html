<!doctype html>
<html lang="ja">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>報告 | 離島deプログラミング</title>
</head>

<body>
  <h1>宮古島ポイ捨て共有アプリ</h1>

  <h2>報告画面</h2>

  <form name="reportForm">
    <p><label>報告者の名前: <input type="text" name="userName" size="40"></label></p>
    <p><label>ゴミの量：
        <select name="amount">
          <option value="little">少ない（カン数個程度）</option>
          <option value="moderate">まあまあ</option>
          <option value="heavy">多い</option>
        </select>
      </label></p>
    <p><label>状況：
        <select name="status">
          <option value="remaining">まだ残ってる!</option>
          <option value="clean">報告者が掃除した!</option>
          <option value="help">大量に残ってるので応援求む!</option>
        </select>
      </label></p>
    <fieldset>
      <legend>見つけたゴミ</legend>
      <p><label><input type="checkbox" name="kind" value="sports">カン</label></p>
      <p><label><input type="checkbox" name="kind" value="reading">ビニル袋</label></p>
      <p><label><input type="checkbox" name="kind" value="music">その他</label></p>
    </fieldset>
    <label>場所：
      <div id="map"></div>
    </label>
    <p><input type="button" onclick="submitReport()" value="送信"><input type="reset" value="リセット"></p>
  </form>

  <script type="module" src="report.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByyciSOBeQxM5NWvIGpkD5hdPDpkAQLo0&callback=initMap&v=weekly" async></script>
</body>

</html>
